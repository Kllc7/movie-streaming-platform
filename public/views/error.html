<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - MovieStream</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
</head>
<body class="bg-black text-white font-sans min-h-screen flex flex-col">
    <!-- Header -->
    <header class="w-full bg-black/90 backdrop-blur-sm">
        <nav class="container mx-auto px-4 py-4">
            <a href="/views/index.html" class="text-2xl font-bold text-white">MovieStream</a>
        </nav>
    </header>

    <!-- Error Content -->
    <main class="flex-grow flex items-center justify-center p-4">
        <div class="text-center">
            <div class="mb-8">
                <i class="fas fa-exclamation-circle text-6xl text-gray-500 mb-4"></i>
                <h1 class="text-4xl font-bold mb-4">Oops! Something went wrong</h1>
                <p class="text-xl text-gray-400 mb-8">The page you're looking for cannot be found.</p>
            </div>

            <div class="space-y-4">
                <a href="/views/index.html" 
                   class="inline-block bg-white text-black px-8 py-3 rounded-full font-medium hover:bg-gray-200 transition">
                    <i class="fas fa-home mr-2"></i>
                    Return Home
                </a>
                
                <p class="text-gray-500">
                    If you believe this is a mistake, please 
                    <a href="#" class="text-white hover:underline">contact support</a>
                </p>
            </div>

            <!-- Error Details (Optional) -->
            <div class="mt-12 text-gray-500">
                <p>Error Code: 404</p>
                <p>Page Not Found</p>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="py-8 text-center text-gray-500">
        <p>&copy; 2024 MovieStream. All rights reserved.</p>
    </footer>
</body>
</html>
